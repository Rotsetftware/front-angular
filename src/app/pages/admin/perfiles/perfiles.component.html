<!--Inicio Tabla-->
<div class="container">
  <div class="card m-5 p-3">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Correo</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Matricula</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col">Imagen</th>
            <th scope="col">Tipo de Usuario</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios">
            <!-- <td *ngFor="let item2 of niveles" [hidden]="item.idNivel != item2.idNivel">{{item2.nivel}}</td> -->
            <!-- <td>{{item.tipoUsuario}}</td> -->
            <td scope="row">{{item.correo}}</td>
            <td>{{item.nombres}}</td>
            <td>{{item.apellidos}}</td>
            <td>{{item.matricula}}</td>
            <td>{{item.password}}</td>
            <td><img src="{{item.img}}" alt="" width="50px"></td>
            <td *ngFor="let item2 of tipoUsuario" [hidden]="item.tipoUsuario != item2.idTipo">{{item2.tipo | uppercase}}</td>
            <td>
              <button class="button is-success has-text-weight-medium" (click)="editar(item.idUsuario)">Editar</button>
            <button class="button is-danger has-text-weight-medium" (click)="eliminar(item.idUsuario)">Eliminar</button>
            </td>
          </tr>
          <!-- <tr *ngFor="let i of index">
            <td scope="row">{{historial[i].fecha | date}}</td>
            <td *ngFor="let item2 of niveles" [hidden]="historial[i].idNivel != item2.idNivel">{{item2.nivel}}</td>
            <td *ngFor="let item3 of juegos" [hidden]="historial[i].idJuego != item3.idJuego">{{item3.juego}}</td>
            <td>{{historial[i].matricula}}</td>
            <td>{{historial[i].equipo}}</td>

            <td>{{historial[i].correctas}}</td>
            <td>{{historial[i].incorrectas}}</td>
            <td>{{historial[i].puntajeTotal}}</td>
      </tr> -->
        </tbody>
      </table>

  </div>
</div>
