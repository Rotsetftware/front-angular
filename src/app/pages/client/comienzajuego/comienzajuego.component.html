<div *ngFor="let item of xd" [hidden]="item.idPregunta != orden">
    <p class="fs-1 text-center m-1">{{item.pregunta}}</p>
    <br>
    <div class="row row-cols-1 row-cols-md-2 g-4 m-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="d-grid gap-4 d-md-block">
                        <button *ngIf="admin" class="btn btn-primary btn-lg" type="button">{{item.respuesta1}}</button>
                        <button *ngIf="!admin && !respondio" class="btn btn-primary btn-lg" type="button" (click)="resp(1,item.respuestaCorrecta)">{{item.respuesta1}}</button>
                        <button *ngIf="!admin && respondio && selected != 1" class="btn btn-primary btn-lg" type="button">{{item.respuesta1}}</button>
                        <button *ngIf="!admin && respondio && selected == 1" class="btn btn-danger btn-lg" type="button">{{item.respuesta1}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <button *ngIf="admin" class="btn btn-primary btn-lg" type="button">{{item.respuesta2}}</button>
                    <button *ngIf="!admin && !respondio" class="btn btn-primary btn-lg" type="button" (click)="resp(2,item.respuestaCorrecta)">{{item.respuesta2}}</button>
                    <button *ngIf="!admin && respondio && selected != 2" class="btn btn-primary btn-lg" type="button">{{item.respuesta2}}</button>
                    <button *ngIf="!admin && respondio && selected == 2" class="btn btn-danger btn-lg" type="button">{{item.respuesta2}}</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <button *ngIf="admin" class="btn btn-primary btn-lg" type="button">{{item.respuesta3}}</button>
                    <button *ngIf="!admin && !respondio" class="btn btn-primary btn-lg" type="button" (click)="resp(3,item.respuestaCorrecta)">{{item.respuesta3}}</button>
                    <button *ngIf="!admin && respondio && selected != 3" class="btn btn-primary btn-lg" type="button">{{item.respuesta3}}</button>
                    <button *ngIf="!admin && respondio && selected == 3" class="btn btn-danger btn-lg" type="button">{{item.respuesta3}}</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <button *ngIf="admin" class="btn btn-primary btn-lg" type="button">{{item.respuesta4}}</button>
                    <button *ngIf="!admin && !respondio" class="btn btn-primary btn-lg" type="button" (click)="resp(4,item.respuestaCorrecta)">{{item.respuesta4}}</button>
                    <button *ngIf="!admin && respondio && selected != 4" class="btn btn-primary btn-lg" type="button">{{item.respuesta4}}</button>
                    <button *ngIf="!admin && respondio && selected == 4" class="btn btn-danger btn-lg" type="button">{{item.respuesta4}}</button>
                </div>
        </div>
    </div>
</div>
            </div>
