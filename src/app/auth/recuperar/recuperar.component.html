<app-navantes></app-navantes>
<div class="container">
    <div class="p-5 col-6 offset-3" align="center">
        <div class="card">
            <div class="card-header text-center titulo-card">
                <img src="./assets/img/logo.png" alt="bitmx" class="bitmx" />
            </div>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="miFormulario">
                    <div class="mb-3 row justify-content-md-center" align="center">
                        <div class="col-12">
                            <p>Ingresa el correo electronico con el que realizaste tu registro</p>
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-md-center">
                        <div class="col-12">
                            <label class="form-label fw-bold">Email:</label>
                            <input type="text" class="form-control" formControlName="correo"
                                placeholder="Ingrese su email" [pattern]="emailCheck">
                            <div>
                                <span *ngIf="emailReq()" class="form-text text-danger">
                                    Dirección de correo no válida</span>
                            </div>
                            <div>
                                <span *ngIf="emailPattern()" class="form-text text-danger">
                                    Patrón incorrecto</span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row text-center">
                        <div class="col">
                            <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary btn-lg"
                                (click)="save()">
                                Enviar
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 row text-center">
                        <div class="col">
                            No recibiste el código?
                            <a [routerLink]="['/restaurar']">Click aquí</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
